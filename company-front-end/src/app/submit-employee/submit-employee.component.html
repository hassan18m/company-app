<h1>Submit Employee</h1>
<div class="input_form">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="employee.firstName" />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="employee.lastName" />

    <label for="workEmail">Work Email:</label>
    <input type="text" id="workEmail" [(ngModel)]="employee.workEmail" />

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="employee.phoneNumber" />

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" [(ngModel)]="employee.occupation" />

    <label for="experience">Experience:</label>
    <input type="text" id="experience" [(ngModel)]="employee.experience" />
</div>
<button (click)="createEmployee()">Create Employee</button>
